<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>바삭챗에 오신 것을 환영합니다!</title>
    </head>
    <body>
        <div class="main">
            <div class="main__profile">
                <div class="main__profile__white-eye1">
                    <div class="main__profile__black-eye1"></div>
                </div>
                <div class="main__profile__white-eye2">
                    <div class="main__profile__black-eye2"></div>
                </div>
            </div>
            <h1 class="main__wait">처음 뵙겠습니다!</h1>
            <p class="main__guide">
                이메일 주소와 비밀번호를 알려주시면, 계정 등록을 도와드릴게요.
            </p>

            <form class="main__form">
                <p>이메일</p>
                <input class="main__form__input" type="text" />
                <p>비밀번호</p>
                <input class="main__form__input" type="password" />
                <input
                    class="main__form__submit"
                    type="submit"
                    value="계정 등록하기"
                />
                <a class="main__form__visited" href="#"
                    >혹시.. 계정이 있으신가요?</a
                >
            </form>
        </div>

        <script
            src="https://kit.fontawesome.com/ac52d27060.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
